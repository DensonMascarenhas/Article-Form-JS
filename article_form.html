<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    <link rel="stylesheet" href="article.css">
</head>

<body onload="disableButton()">
    <div class="form-outline">
        <div class="form-control">
            <div class="parent">
                <img class="image1" src="form-img1.png" />
                <img class="image2" src="form-img2.png" />
            </div>
            <form action="">
                <div>
                    <h1 class="heading">CREATE ARTICLE</h1>
                    <div class="text-container ">
                        <label for="" class="label-font">Article Name</label>
                        <input type="text" class="inputbox-style" maxlength="50" placeholder="Enter article name" onchange="validateArticle()" required id="articleName">
                    </div>
                    <label for="" class="error-msg" id="articleError" style="display:none;">Invalid article name</label>

                    <div class="text-container ">
                        <label for="" class="label-font">Owner Name</label>
                        <input type="text" class="inputbox-style" maxlength="30" placeholder="Enter owner name" onchange="validateOwner()" required id="ownerName">
                    </div>
                    <label for="" class="error-msg" id="ownerError" style="display:none;">Invalid name</label>

                    <div class="text-container ">
                        <label for="" class="label-font">Email Address</label>
                        <input type="email" class="inputbox-style" placeholder="Enter email address" required id="emaiId" onchange="validateEmail()">
                    </div>
                    <label for="" class="error-msg" id="emailError" style="display:none;">Invalid Email</label>

                    <div class="text-container ">
                        <label for="" class="label-font">Contact</label>
                        <div class="row">
                            <div class="left">
                                <select name="cars" class="inputbox-style" id="cars">
                                    <option value="+91">+91</option>
                                    <option value="+92">+92</option>
                                    <option value="+914">+914</option>
                                    <option value="+108">+108</option>
                                </select>
                            </div>
                            <div class="right">
                                <input type="tel" class="contact-box" placeholder="Enter contact number" required id="contactNumber" maxlength="10" onchange="vaidateContact()">

                            </div>
                        </div>

                    </div>

                    <label for="" class="error-msg" id="contactError" style="display:none;">Invalid contact</label>

                    <div class="text-container ">
                        <label for="" class="label-font">Username</label>
                        <input type="tel" class="inputbox-style" maxlength="20" placeholder="Enter username" onchange="validateUsername()" required id="userName">
                    </div>
                    <label for="" class="error-msg" id="usernameError" style="display:none;">Username is too short or its already taken</label>
                    <div class="popup" id="popup">
                        <img src="404-tick.png" alt="">
                        <h2>Your details will be submitted.</h2>
                        <button onclick="closePopup()">Submit</button>
                        <!-- <button type="button" onclick="closePopup()">Ok</button> -->
                    </div>
                </div>

            </form>
            <div class="text-container ">
                <button onclick="openPopup()" id="btnSubmit" class="btn-submit">Submit</button>

            </div>

        </div>
    </div>
    </div>


    <script src="form-control.js" type='text/javascript'></script>

</body>

</html>
